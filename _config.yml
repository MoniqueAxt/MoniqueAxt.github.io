# Default Settings

defaults:
  - scope:
      path: ''                # an empty string here means all files in the project
      type: 'pages'
    values:
      show_meta: false    # Hide metadata for all pages
      # sidebar:    		# Possible values › left, right › by default there will be no sidebar
      comments: false
      author: monique     # Default author for pages
  - scope:
      path: ''
      type: 'posts'
    values:
      show_meta: false   # Show metadata for all posts
      # sidebar:        # Possible values › left, right › by default there will be no sidebar
      comments: false
      author: monique     # Default author for posts



