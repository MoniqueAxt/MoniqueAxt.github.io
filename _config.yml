          An app to save favourite or secret spots that may be “off the beaten path”.
        description: | # this will include new lines to allow paragraphs
          Encouraging exploration of nature, the main feature of this app is saving beautiful locations you may 
          have stumbled upon or would like to visit again. Perhaps a specific spot deep in a forest, a small unnamed creek,
